<div class="container">
    <h1> Add New Task</h1>
    <div class="form-group">
    <input class="form-control m-2" type="text" [(ngModel)]="arr.id" placeholder="Enter Your ID" />
    </div>
    <div class="form-group">
    <input class="form-control m-2" type="text" [(ngModel)]="arr.desc" placeholder="Enter Your Description"/>
    </div>
    <div class="form-group">
    <input class="form-control m-2" type="text" [(ngModel)]="arr.priority"  placeholder="Enter Your priority"/>
    </div>
    <div class="form-group">
    <input class="form-control m-2" type="text" [(ngModel)]="arr.status"  placeholder="Enter Your Status"/>
    </div>
    <button class="btn btn-primary" (click)="onAdd(arr)">Add</button>
    <button class="btn btn-primary" (click)="Fillter(arr.status)">Fillter</button>

</div>
