
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function demo(){
        names =["Sachin","Tarun","Rohit","Sukla"]
        main = document.getElementById("main");
        main.innerHTML =""
        for(var i=0;i<names.length;i++){
        main.innerHTML += "<li> Hello " + names[i] + "</li>";
        }
    }
    </script>
</head>
<body > 
    <button onmousemove="demo()">Click me</button>
<ul id="main">
</ul>
   

</body>
</html>
